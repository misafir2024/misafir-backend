spring.application.name=misafir
server.port=8081

# PostgreSQL veritaban? ayarlar?
spring.datasource.url=jdbc:postgresql://localhost:5432/misafir
spring.datasource.username=oguz
spring.datasource.password=oguz
spring.datasource.driverClassName=org.postgresql.Driver

# Hibernate ve JPA ayarlar?
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# SQL logging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
